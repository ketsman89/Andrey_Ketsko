<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .item {
            height: 50px;
            background-color: red;
            margin-bottom: 10px;

        }
        .carousel-item > img{
            width: 100%;
            height: 400px;
        }
        
    </style>
</head>

<body>

    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="cats/cat1.jpg" class="d-block w-100" alt="cat1">
            </div>
            <div class="carousel-item">
                <img src="cats/cat2.jpg" class="d-block w-100" alt="cat2">
            </div>
            <div class="carousel-item">
                <img src="cats/cat3.avif" class="d-block w-100" alt="cat3">
            </div>
            <div class="carousel-item">
                <img src="cats/cat4.jpg" class="d-block w-100" alt="cat4">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xl-6 col-lg-8">
                <div class="item">
                    <button type="button" class="btn btn-primary">Primary</button>
                    <button type="button" class="btn btn-secondary">Secondary</button>
                    <button type="button" class="btn btn-success">Success</button>
                    <button type="button" class="btn btn-danger">Danger</button>
                    <button type="button" class="btn btn-warning">Warning</button>
                    <button type="button" class="btn btn-info">Info</button>
                    <button type="button" class="btn btn-light">Light</button>
                    <button type="button" class="btn btn-dark">Dark</button>
                </div>
            </div>
            <div class="col-xl-6 col-lg-4">
                <div class="item"></div>
            </div>
            <div class="col-xl-3 col-lg-6">
                <div class="item"></div>
            </div>
            <div class="col-xl-6 col-lg-6">
                <div class="item">
                    <button type="button" class="btn btn-warning">Warning</button>
                </div>
            </div>
            <div class="col-xl-3 col-lg-6">
                <div class="item"></div>
            </div>
            <div class="col-xl-1 col-lg-6">
                <div class="item"></div>
            </div>
            <div class="col-xl-1 col-lg-6">
                <div class="item"></div>
            </div>
            <div class="col-xl-1 col-lg-6">
                <div class="item"></div>
            </div>
            <div class="col-xl-1 col-lg-6">
                <div class="item"></div>
            </div>
            <div class="alert alert-success" role="alert">
                A simple success alertâ€”check it out!
            </div>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>

            <button type="button" class="btn btn-link">Link</button>

        </div>


    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
